<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to external font and CSS stylesheet -->
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <h3>HOME</h3>
                <p id="home-score">0</p>
                <div class="score">
                    <button onclick="homeIncrementOne()">+1</button>
                    <button onclick="homeIncrementTwo()">+2</button>
                    <button onclick="homeIncrementThree()">+3</button>
                </div>
            </div>
            <div class = "timer" id="timer">2:00 </div>
            <div class="scoreboard">
                <h3>AWAY</h3>
                <p id="guest-score">0</p>
                <div class="score">
                    <button onclick="guestIncrementOne()">+1</button>
                    <button onclick="guestIncrementTwo()">+2</button>
                    <button onclick="guestIncrementThree()">+3</button>
                </div>
            </div>
        </div>
        <div class="quarter-display">
            <h1>Quarter: <span id="quarter">1</span></h1>
            <!-- Button to advance to the next quarter -->
         </div>
         <button id="nextquarter" onclick="nextQuarter()">Next Quarter</button>
        <button id="restart" onclick="restartGame()">NEW GAME</button>
        <button id="starttime" onclick="startCountdown()">START TIME</button>
        <button id="pausetime" onclick="pauseTimer()">PAUSE TIME</button>
        <script src="index.js"></script>
    </body>
</html>
